{% extends "tasks/layout.html" %}

{% block body %}
    <a href="{% url 'tasks:index' %}">Back to Task List</a>
        <h1>Add Task</h1>
        <form action="{% url 'tasks:add' %}" method="post">
            {% csrf_token %}
            {{ form }}
            <button type="submit">Add Task</button>
        </form>
{% endblock %}
